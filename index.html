<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <title>Shuffle and Sort</title>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/shufflesort.js"></script>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <h2 class="title">Shuffle and Sort</h2>
      
        <div class="wrapper">
            <div class="row column-left" id="myData">
                <div class="column" style="background-color:#72C3DC;">
                    <span style="background-color:#72C3DC;" class="color-box"></span>
                    <h2>1</h2>
                </div>
                
                <div class="column" style="background-color:#333333;">
                    <span style="background-color:#333333;" class="color-box"></span>
                    <h2>2</h2>
                </div>
                
                <div class="column" style="background-color:#2F454E;">
                    <span style="background-color:#2F454E;" class="color-box"></span>
                    <h2>3</h2>
                </div>
                
                <div class="column" style="background-color:#2F454E;">
                    <span style="background-color:#2F454E;" class="color-box"></span>
                    <h2>4</h2>
                </div>

                <div class="column" style="background-color:#72C3DC;">
                    <span style="background-color:#72C3DC;" class="color-box"></span>
                    <h2>5</h2>
                </div>

                <div class="column" style="background-color:#333333;">
                    <span style="background-color:#333333;" class="color-box"></span>
                    <h2>6</h2>
                </div>

                <div class="column" style="background-color:#333333;">
                    <span style="background-color:#333333;" class="color-box"></span>
                    <h2>7</h2>
                </div>

                <div class="column" style="background-color:#2F454E;">
                    <span style="background-color:#2F454E;" class="color-box"></span>
                    <h2>8</h2>
                </div>

                <div class="column" style="background-color:#72C3DC;">
                    <span style="background-color:#72C3DC;" class="color-box"></span>
                    <h2>9</h2>
                </div>

            </div>
            <div class="column-right">
                <button class="my-btn" type="button" onclick="shuffleData()">Shuffle</button>
                <button class="my-btn" type="button" onclick="sortData()">Sort</button>
            </div>
        </div>
        
    </body>
</html>
